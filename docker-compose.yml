version: '2'
services:
    changedetection.io:
      image: dgtlmoon/changedetection.io
      container_name: changedetection.io
      hostname: changedetection.io
      volumes:
        - changedetection-data:/datastore

  #    environment:
  #        Proxy support example.
  #      - HTTP_PROXY="socks5h://10.10.1.10:1080"
  #      - HTTPS_PROXY="socks5h://10.10.1.10:1080"
  #        An exclude list (useful for notification URLs above) can be specified by with
  #      - NO_PROXY="localhost,192.168.0.0/24"
  #        Base URL of your changedetection.io install (Added to notification alert
  #      - BASE_URL="https://mysite.com"

      ports:
        - 5000:5000
      restart: always
      networks:
        - changenet
      links:
        - "chrome:chrome"
        - "selenium-hub:selenium-hub"

    # ports should be expose?
    chrome:
      image: selenium/node-chrome:4.0.0-beta-1-prerelease-20210114
      volumes:
        - /dev/shm:/dev/shm
      depends_on:
        - selenium-hub
      environment:
        - SE_EVENT_BUS_HOST=selenium-hub
        - SE_EVENT_BUS_PUBLISH_PORT=4442
        - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      ports:
        - "6900:5900"
      networks:
        - changenet

    selenium-hub:
      image: selenium/hub:4.0.0-beta-1-prerelease-20210114
      ports:
        - "4442:4442"
        - "4443:4443"
        - "4444:4444"
      networks:
        - changenet

volumes:
  changedetection-data:

networks:
  changenet: